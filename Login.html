<!DOCTYPE html>
<html large="en">
    <head>
        <meta charset ="UTF -8">
        <title>Normal Login Form</title>
        <style type="text/css">
        form{
            width: 600px;
            margin: 200px auto;
        }
        div{
            width: 100%;
            margin: 15px auto;
        }
        label{
            display: block;
            padding: 20px;
            font-size: 25px;
        }
        input{
            width: 96%;
            padding: 10px;
            border: 1px solid #797979;
            font-size: 20px;
            margin-left: 20px;
            border-radius: 3px;
        }
        </style>       

    </head>
    <body>
        <form action="swipe.html" method="POST">
            <div>
                <label for="username">UserName</label>
                <input type ="text" name="username" placeholder="username">
                <span></span>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="password">
                <span></span>
            </div>
            <button id="log-in">Login</button>
        </form>
    </body>
</html>
