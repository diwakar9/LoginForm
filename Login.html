<!DOCTYPE html>
<html large="en">
    <head>
        <meta charset ="UTF -8">
        <title>Normal Login Form</title>
        <style type="text/css">
        form{
            width: 600px;
            margin: 200px auto;
        }
        div{
            width: 100%;
            margin: 15px auto;
        }
        label{
            display: block;
            padding: 20px;
            font-size: 25px;
        }
        input{
            width: 96%;
            padding: 10px;
            border: 1px solid #797979;
            font-size: 20px;
            margin-left: 20px;
            border-radius: 3px;
        }
        button{
            margin: 20px;
            padding: 10px;
            width: 100px;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            color: whitesmoke;
            background: linear-gradient(90deg, royalblue, lightgreen);
        }
        span{
            display: block;
            margin-left: 20px;
            color: red;
            font-style: italic;
        }
        #snackbar{
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }
        #snackbar.show {
    visibility: visible;
    -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
    animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

@-webkit-keyframes fadein {
    from {bottom: 0; opacity: 0;} 
    to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
    from {bottom: 0; opacity: 0;}
    to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
    from {bottom: 30px; opacity: 1;} 
    to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
    from {bottom: 30px; opacity: 1;}
    to {bottom: 0; opacity: 0;}
}
        </style>      
    </head>
    <body>
        <form action="swipe.html" method="POST">
            <div>
                <label for="username">UserName</label>
                <input type ="text" name="username" placeholder="username">
                <span></span>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="password">
                <span></span>
            </div>
            <button id="log-in">Login</button> 
            <div id="snackbar">Login Successfull.</div>           
        </form>
    </body>
</html>
<script type="text/javascript">
    window.onload=()=>{
        this.sessionStorage.setItem("username","Name");
        this.sessionStorage.setItem("password","Pass");
    }
    var input = document.getElementsByTagName('input');
    var login = document.getElementById('log-in');
    var form = document.querySelector('form');
    var snackbar = document.getElementById("snackbar");
    //form.onsubmit=()=>{return false}
    login.onclick=()=>{
        if((input[0].value != "") &&(input[1].value != ""))
        {
            if((input[0].value == sessionStorage.getItem("username"))&&(input[1].value == sessionStorage.getItem("password")))
            {
                form.onsubmit=()=>{return myFunction()}
                document.cookie = "username"+ input[0].value;
                document.cookie = "password"+input[1].value;
                function myFunction(){                    
                    snackbar.className = "show";
                    setTimeout(function(){
                        snackbar.className = snackbar.className.replace("show", "");
                        
                    }, 2000);
                }
                

            }
            else
            {
                if((input[0].value != sessionStorage.getItem("username")))
                {
                    input[0].nextElementSibling.textContent = "Username Not match";
                    setTimeout(() => {
                        input[0].nextElementSibling.textContent = ""                        
                    }, 2000);
                }
                if((input[1].value != sessionStorage.getItem("password")))
                {
                    input[1].nextElementSibling.textContent = "Password Not match";
                    setTimeout(() => {
                        input[1].nextElementSibling.textContent = ""                        
                    }, 2000);
                }
            }     
        }
        else
        {
            if(input[0].value == "")
            {
                input[0].nextElementSibling.textContent = "Username is Empty";
                setTimeout(()=>{
                    input[0].nextElementSibling.textContent = "";
                }, 2000);
            }
            if(input[1].value == "")
            {
                input[1].nextElementSibling.textContent = "Password is empty";
                setTimeout(() => {
                    input[1].nextElementSibling .textContent = "";                    
                }, 2000);
            }
        }
    }
</script>
